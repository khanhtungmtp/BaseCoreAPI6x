<div class="card">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{user.photo_url}}" alt="{{user.known_as}}"
        style="width:100%">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-danger" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-danger"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-danger"><i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
        
    <div class="card-body">
        <h4 class="card-title">{{user.username}}, {{user.age}}</h4>
        <p class="card-text">{{user.city}}</p>
    </div>
</div>
