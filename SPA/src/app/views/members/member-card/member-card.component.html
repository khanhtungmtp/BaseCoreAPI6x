<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top"
      src="{{user.photoUrl || '../../assets/user_default.png'}}"
      alt="{{user.knownAs}}" style="width:100%">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-danger"
          [routerLink]="['/members/', user.id]"
          (click)="redirectDetail(user)"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item"><button class="btn btn-danger"
          (click)="sendLike(user.id)"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button [routerLink]="['/members/', user.id]"
          [queryParams]="{tab: 3}" class="btn btn-danger"><i
            class="fa fa-envelope"></i></button></li>
    </ul>
  </div>

  <div class="card-body">
    <h4 class="card-title">{{user.knownAs | UpperCaseFistLetter}}, {{user.age}}
    </h4>
    <p class="card-text">{{user.city}}</p>
  </div>
</div>
