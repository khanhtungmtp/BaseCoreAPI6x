<div class="container mt-4">
    <div class="row">
        <h1>{{user.known_as}} profile</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user.photo_url}}" alt="{{user.known_as}}">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{user.city}}, {{user.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong>Last active:</strong>
                        <p>{{user.last_active}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{user.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100">Like</button>
                        <button class="btn btn-success w-100">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="Aboult {{user.known_as}}">
                        <h4>Description</h4>
                        <p>{{user.introduction}}</p>
                        <h4>Looking for</h4>
                        <p>{{user.looking_for}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h4>Interests</h4>
                        <p>{{user.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <!-- <gallery imageSize="cover" [thumbWidth]="120" [thumbHeight]="50" [thumb]="true" [items]="items" [imageSize]="'contain'"></gallery> -->
                        <carousel [interval]="0" class="carousel-dark">
                            <slide *ngFor="let photo of user.photos; let index=index">
                              <img [src]="photo.url" alt="{{photo.description}}" class="w-50 d-block m-auto">
                            </slide>
                          </carousel>
                          
                    </tab>
                    <tab heading="Messages">
                        <h4>Messages</h4>
                        <p>Massages will here</p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
