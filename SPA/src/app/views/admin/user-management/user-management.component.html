<div class="row">
  <div class="table">
    <thead>
      <tr>
        <th style="width: 30%;">UserName</th>
        <th style="width: 40%;">Active roles</th>
        <th style="width: 30%;"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userName}}</td>
        <td>{{user.roleName}}</td>
        <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit
            Roles</button></td>
      </tr>
    </tbody>
  </div>
</div>
