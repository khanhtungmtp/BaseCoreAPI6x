<div class="text-center mt-3" *ngIf="pagination">
    <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

    <div class="row">
        <div class="btn-group">
            <label class="btn btn-primary" (click)="loadUsers('Likers')">Members who
                like me</label>
            <label class="btn btn-primary" (click)="loadUsers('Likees')">Members who
                I like</label>
        </div>
        <!-- <div class="btn-group" btnRadioGroup>
            <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Members who
                like me</button>
            <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Members who
                I like</button>
        </div> -->
    </div>

    <br>

    <div class="row">
        <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
            <div class="card">
                <div class="card-img-wrapper">
                    <img class="card-img-top" src="{{user.photo_url || '../../assets/user_default.png'}}"
                        alt="{{user.known_as}}" style="width:100%">
                    <ul class="list-inline member-icons animate text-center">
                        <li class="list-inline-item"><button class="btn btn-danger"
                                [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button></li>
                        <li class="list-inline-item"><button class="btn btn-danger"><i class="fa fa-heart"></i></button>
                        </li>
                        <li class="list-inline-item"><button class="btn btn-danger"><i
                                    class="fa fa-envelope"></i></button></li>
                    </ul>
                </div>

                <div class="card-body">
                    <h4 class="card-title">{{user.username | UpperCaseFistLetter}}, {{user.age}}</h4>
                    <p class="card-text">{{user.city}}</p>
                </div>
            </div>
        </div>
    </div>



</div>

<div class="d-flex justify-content-center" *ngIf="users.length > 0">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.pageSize"
        [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
