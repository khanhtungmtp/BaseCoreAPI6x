<div class="container mt-5">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" (click)="getMessageForUser('unread')">
        <i class="fa fa-envelope"></i> Unread
      </button>
      <button class="btn btn-primary" (click)="getMessageForUser('inbox')">
        <i class="fa fa-envelope-open"></i> Inbox
      </button>
      <button class="btn btn-primary" (click)="getMessageForUser('outbox')">
        <i class="fa fa-paper-plane"></i> Outbox
      </button>
    </div>
  </div>

  <div class="row" *ngIf="messages.length == 0">
    <h3>No messages</h3>
  </div>

  <div class="row" *ngIf="messages.length > 0">
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="width: 40%">Message</th>
          <th style="width: 20%">From / To</th>
          <th style="width: 20%">Sent / Received</th>
          <th style="width: 20%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of messages" [routerLink]="['/members',
                messageContainer == 'Outbox' ? message.recipientid : message.senderid]"
          [routerLinkActive]="['is-active']" [queryParams]="{tab: 3}">
          <td>{{message.content}}</td>
          <td>
            <div *ngIf="messageContainer != 'Outbox'">
              <img src="{{message?.sender_photo_url}}" alt="sender_photo" class="img-circle rounded-circle">
              <strong>{{message.sender_known_as}}</strong>
            </div>
            <div *ngIf="messageContainer == 'Outbox'">
              <img src="{{message?.recipient_photo_url}}" alt="recipient_photo" class="img-circle rounded-circle">
              <strong>{{message.recipient_known_as}}</strong>
            </div>
          </td>
          <td>{{message.message_sent | dateAgo}}</td>
          <td>
            <button type="button" class="btn btn-warning" (click)="$event.stopPropagation()"
              (click)="deleteMessage(message.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.pageSize"
    [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
